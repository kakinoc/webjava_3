<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品一覧画面</title>
</head>
<body>

	<hr size="10" color="#0000ff" noshade>
	<th:block th:each="item: ${itemlist}">
		<form method="POST" action="/productList" th:object="${listForm}">
			<span class="item" th:text="${item.name}"/>
			<span class="price" th:text="${item.price} + 円"/>

			<input type="hidden" name="item.name" th:value="${item.name}" />
			<input type="hidden" name="item.price" th:value="${item.price}" />
			<input type="number" name="num" min="0" />
			<input type="submit" value="カートに追加" />
		</form>
	</th:block>
	<br>
	<form method="POST" action="/comfirm" th:object="${listForm}">
		<input type="submit" value="購入"/>
	</form>
	<hr size="10" color="#0000ff" noshade>

	<span th:text="${message}"/>

</body>
</html>
